<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display a Map with Leaflet</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
    <style>
        /* Make sure the map container takes up the whole screen */
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        #map {
            height: 100%;
        }
    </style>
</head>

<body>
    <!-- Container for the map -->
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
    <script>
        // Initialize the map and set its view to a specified location and zoom level
        var map = L.map('map');

        map.locate({ setView: true, watch: true, maxZoom: 16 });

        map.on('locationfound', function (e) {
            var lat = e.latlng.lat; // Latitude
            var lng = e.latlng.lng; // Longitude

            // Log lat and lng in the console
            console.log('Latitude: ' + lat + ', Longitude: ' + lng);

            // Add a marker at the user's location
            L.marker([lat, lng]).addTo(map)
                .bindPopup('You are here!')
                .openPopup();

            var circle = L.circle([lat, lng], {
                color: 'red',
                fillColor: '#f03',
                fillOpacity: 0.1,
                radius: 500
            }).addTo(map);
        });

        // Add the OpenStreetMap tile layer to the map
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Handle location error
        map.on('locationerror', function (e) {
            alert(e.message);
        });
    </script>
</body>

</html>
