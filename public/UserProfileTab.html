<!DOCTYPE html>
<html lang="en">
    <head>
        <title>User profile</title>
        <link rel="stylesheet" href="styles/style.css" />
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <!--<style>
            @import url('https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap');
        </style>-->
        <script type="text/javascript" src="scripts/menu.js"></script>
        <script src="scripts/Functionality.js"></script>
    </head>

    <body onload="displayProfile()" ontouchstart = "">
        <div class = "navbar upper">
            <table class = "navcont" style = "font-size: 1.9rem">
                <tr style = "width: 100vw;">
                    <td style = "width: 5%"></td>
                    <td style = "width: 45%"><p style = "font-weight: bold !important; text-align: left !important">Profile</p></td>
                    <td style = "width: 30%"></td>
                    
                    <td style = "width: 8%" class = "menuicon" onclick="toggleInterestForm();" id = "plus">+</td>
                    <td style = "width: 8%" class = "menuicon" onclick="toggleMenu();" id = "hamburger">&#8801;</td>
                    <td style = "width: 4%"></td>
                </tr>
            </table>
        </div>
        <div style = "height: 9.5vh">
            <!-- padding space -->
        </div>
        <div class="form-popup-interest" id="myFormInterest" style="padding-top: 25vh;">
            <form class="form-container">
                <h2 style="padding: 2%; text-align: center">Add an Interest of Yours</h2>
                <label for="Interest"><span>Interest</span></label>
                <input type="text" placeholder="Enter Interest" name="interest" id="interest" style = "width: calc(100% - 24px) !important" onclick = "" required/>
                
                <button type="button" style = "width: 49%"  class="btn" onclick="toggleInterestForm(); updateInterests(); displayProfile()">Enter</button>
                <button type="button" style = "width: 49%" class="btn cancel" onclick="toggleInterestForm()">Close</button>     
            </form>
        </div>
        <div class="menu hide" id="menu" style = "height: 21% !important">
            <table style="width: 100% !important;">
                <tr>
                    <td>
                        <br/><br/><br/><br/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <ul style = "padding-left: 5%">
                            <li class="menuitem" onclick=" toggleMenu(); toggleProfileForm();">Edit Profile</li>
                            <li class="menuitem" onclick="toggleMenu(); close_window();" style = "color: #d34233">Logout</li>
                        </ul>
                    </td>
                </tr>
            </table>
        </div>

        <div class="form-popup-profile" id="myFormProfile">
            <form class="form-container">
                <h2 style="padding: 2%; text-align: center">Edit Your Profile Information</h2>
                <table>
                    <tr>
                        <td style = "width: 25%">
                            <label for="nameInput"><span>Name</span></label>
                        </td>
                        <td style = "width: 75%">
                            <input type="text" placeholder="Enter Your Name" name="nameInput" id="nameInput" value="" onclick = "" required/>
                        </td>
                    </tr>
                    <tr>
                        <td style = "width: 25%">
                            <label for="ageInput"><span>Age</span></label>
                        </td>
                        <td style = "width: 75%">
                            <input type="number" placeholder="Enter Age Info" name="ageInput" value="" id="ageInput" onclick = ""/>
                        </td>
                    </tr>
                    <tr>
                        <td style = "width: 25%">
                            <label for="ageRangeMinInput"><span>Preferend Age Range</span></label>
                        </td>
                        <td style = "width: 75%">
                            <input type="number" min="18" max="122" id="ageRangeMinInput" onclick = ""/> -
                            <input type="number" min="18" max="122" id="ageRangeMaxInput" onclick = ""/>
                        </td>
                    </tr>
                    <tr>
                        <td style = "width: 25%">
                            <label for="bioInput"><span>Bio</span></label>
                        </td>
                        <td style = "width: 75%">
                            <input type="text" placeholder="Tell me about yourself!" name="bioInput" value="" id="bioInput" onclick = ""/>
                        </td>
                    </tr>
                </table>
                <br/>
                <button type="button" class="btn" onclick="toggleProfileForm(); updateUserInfo();">Submit</button>     
                <button type="button" class="btn cancel" onclick="toggleProfileForm();">Cancel</button>     
            </form>
        </div>
        
<!-- PUT PAGE CONTENT HERE -->
<div id = "resultProfile" > </div>

    <div class = "navbar lower">
            <table class = "navcont">
                <tr style = "width: 100vw;">
                    <td style = "width: 5%"></td>
                    <td class = "navitem" onclick = "location.href='main.html'"><p>Map</p></td>
                    <td class = "navitem" onclick = "location.href='FriendsTab.html'"><p>Friends</p></td>
                    <td class = "navitem" onclick = "location.href='MessagingTab.html'"><p>Messaging</p></td>
                    <td class = "navitem selected"><p>Profile</p></td>
                    <td style = "width: 5%"></td>
                </tr>
            </table>
        </div>
    </body>
</html>
