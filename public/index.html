<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="styles/style.css" charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="scripts/map.js"></script>
    <script src="scripts/login.js"></script>
</head>

<body>

    <h2>MeetCute Login & Registration</h2>

    <!-- Button to open Login Modal -->
    <button onclick="document.getElementById('id01').style.display='block'" style="width:auto;">Login</button>

    <!-- Button to open Register Modal -->
    <button onclick="document.getElementById('id02').style.display='block'" style="width:auto;">Register</button>

    <!-- Login Modal -->
    <div id="id01" class="modal">
        <form class="modal-content animate" action="index.html" method="get">
            <div class="imgcontainer">
                <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
            </div>

            <div class="container">
                <label for="uname"><b>Username</b></label>
                <input type="text" placeholder="Enter Username" name="uname" required>

                <label for="psw"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="psw" required>

                <button type="submit">Login</button>
                <label>
                    <input type="checkbox" checked="checked" name="remember"> Remember me
                </label>
            </div>

            <div class="container" style="background-color:#f1f1f1">
                <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
                <span class="psw">Forgot <a href="#">password?</a></span>
            </div>
        </form>
    </div>

    <!-- Register Modal -->
    <div id="id02" class="modal">
        <form class="modal-content animate" action="register.html" method="get">
            <div class="imgcontainer">
                <span onclick="document.getElementById('id02').style.display='none'" class="close" title="Close Modal">&times;</span>
            </div>

            <div class="container">
                <label for="fname"><b>First Name</b></label>
                <input type="text" placeholder="Enter First Name" name="fname" required>

                <label for="lname"><b>Last Name</b></label>
                <input type="text" placeholder="Enter Last Name" name="lname" required>

                <label for="email"><b>Email</b></label>
                <input type="email" placeholder="Enter Email" name="email" required>

                <label for="uname"><b>Username</b></label>
                <input type="text" placeholder="Enter Username" name="uname" required>

                <label for="psw"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="psw" required>

                <button type="submit">Register</button>
            </div>

            <div class="container" style="background-color:#f1f1f1">
                <button type="button" onclick="document.getElementById('id02').style.display='none'" class="cancelbtn">Cancel</button>
            </div>
        </form>
    </div>

</body>

</html>
